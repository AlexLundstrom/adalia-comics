<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adalia Map Dev</title>
    <script src="adalia-map.js" type="text/javascript"></script>
    <script type="text/javascript">
      function Pausefunction(){
      clearInterval(window.interval); 
    }
    </script>
  <style>
  .button{
    background-color: yellow;
    color:black;
    font-size: 40px;

  }
  
  </style>
  </head>
  <body style="background: #F3F3F3;">
    <div id="adalia-comics" style="display: flex; flex: 1; background: #FFF;  margin: 50px; border: 1px solid #CCC; min-height: 300px;">
    </div>
    <button id="mybutton" class="button" onclick="Pausefunction()">Pause</button>
    <button id="prev" class="button" onclick="">Previous Comic</button>
    <button id="next" class="button" onclick="">Next Comic</button>


    <!-- Include this after we have loaded the DOM (or JavaScript should wait for load)-->
    <script type="text/javascript">

    

    
    window.addEventListener("keyup", function(event){
      if (event.keyCode === 13){
        event.preventDefault();
        document.getElementById("mybutton").click();
      }

    });
    window.addEventListener("keyup", function(event){
      if (event.keyCode === 8){
        event.preventDefault();
        document.getElementById("prev").click();
      }

    });
    window.addEventListener("keyup", function(event){
      if (event.keyCode === 16){
        event.preventDefault();
        document.getElementById("next").click();
      }

    });

      AdaliaComics.init({
          container:"#adalia-comics"
      });
    </script>
  </body>
</html>
